<!doctype html>
<html lang="en" class="no-js">
<head>

	<!-- Meta -->
	<meta charset="utf-8" />
	<title>Fehack</title>
	<meta name="description" content="{{ page.meta-description }}" />
	<meta name="author" content="fehack" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />

	<!-- CSS -->
	<link rel="stylesheet" href="css/stylus.css" />

</head>

<body class="body-search">

<div class="wrapper">

	<header class="header" role="banner">
		<a class="logo" href="index.html">FE Autos</a>
	</header>

	<div class="main" role="main">
		<div class="listings">

			<h1>Used Cars in <b>11211</b> with <b>50 miles</b> radius</h1>

			<article class="listing">
				<a href="details.html">
					<img src="img/autos/bmw-1.jpg" alt="" />
					<h2>BMW X6  - $50,000 - 2012 - 26,000 mil</h2>
				</a>
			</article>

			<article class="listing">
				<a href="details.html">
					<img src="img/autos/che-4.jpg" alt="" />
					<h2>Chevrolet Camaro  - $32,000 - 2011 - 26,000 mil</h2>
				</a>
			</article>

			<article class="listing">
				<a href="details.html">
					<img src="img/autos/lam-1.jpg" alt="" />
					<h2>Lamborghini Diablo  - $32,000 - 2012 - 26,000 mil</h2>
				</a>
			</article>

			<article class="listing">
				<a href="details.html">
					<img src="img/autos/mis-4.jpg" alt="" />
					<h2>Ford Mustang  - $32,000 - 2012 - 26,000 mil</h2>
				</a>
			</article>

		</div>

		<aside class="drill" id="drill" role="complementary">
			<form action="#">
				<input type="text" placeholder="e.g. BMW M3 2012" />

				<select name="select-make" id="select-make">
					<option value="Make">Make</option>
					<option value="BMW">BMW</option>
					<option value="Mustang">Mustang</option>
					<option value="Toyota">Toyota</option>
				</select>

				<select name="select-model" id="select-model">
					<option value="A1">A1</option>
					<option value="A2">A2</option>
					<option value="A3">A3</option>
					<option value="A4">A4</option>
				</select>

				<fieldset>
					<legend>Price Range</legend>
					<input type="range" />
				</fieldset>

				<fieldset>
					<legend>Year Range</legend>
					<input type="range" />
				</fieldset>

				<fieldset>
					<legend>Mileage Range</legend>
					<input type="range" />
				</fieldset>
			</form>
		</aside>

	</div>

	<footer class="footer" role="contentinfo">
		<p><small></small></p>
	</footer>

</div><!-- .wrapper -->

<!-- JS -->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>

<script src="js/jquery.specialevent.hammer.js"></script> -->
<script src="js/swipe.js"></script>
<script src="js/app.js"></script>

</body>
</html>
